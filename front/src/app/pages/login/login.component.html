<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt20">
                <mat-card class="cardCol">
                <div class="container text-center">
                    <img src="../../../assets/download.jpeg" alt="logo.png" width="150px" height="150px"/>
                </div>
                <h1 class="text-center">Login here!!</h1>
                <div class="container text-center">
                <form (ngSubmit)="formSubmit()">
                    <!-- username -->
                    <mat-form-field appearance="outline" class="fullwidth">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]=logindata.username
                        name="username"
                        type="text" matInput placeholder="Enter here" name="username">
                        
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="fullwidth">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]=logindata.password
                        name="password"
                        type="password" matInput placeholder="Enter here" name="password">
                    </mat-form-field>

                    <div class="container text-center mb10">
                        <button mat-raised-button color="primary">Log In</button>
                        <button mat-raised-button color="accent" class="ml20">Reset</button>
                    </div>
                </form>
            </div>
            </mat-card>
            </div>
        </div>
    </div>
</div>
