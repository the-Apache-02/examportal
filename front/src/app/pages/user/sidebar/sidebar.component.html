<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Category</div>
        <button mat-list-item routerLink="/user/0">
            <span style="display: flex;
            align-items: center;">
                <mat-icon mat-list-icon class="mr10">quiz</mat-icon> 
                All Quizzes
            </span> 
        </button>
        <button mat-list-item *ngFor="let c of categories"  [routerLink]="'/user/'+c.id">
            <span style="display: flex;
            align-items: center;">
            <mat-icon mat-list-icon class="mr10">quiz</mat-icon> 
            {{c.title}}</span>
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <span style="display: flex;
            align-items: center;">
            <mat-icon mat-list-icon class="mr10">logout</mat-icon> 
            Logout</span>
        </button>
    </mat-action-list>
</mat-card>
