<mat-card>
    <!-- <div class="bootstrap-wrapper"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-2 mt20">
                    
                    <h1 class="text-center">Update Quiz</h1>
                    <div class="container">
                    <form *ngIf="quizData" (submit)="updateSubmit()">
                        <!-- username -->
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Title</mat-label>
                            <input 
                            [(ngModel)]="quizData.title"
                            name="title"
                            type="text" matInput placeholder="Enter here" name="title"
                            required
                            >
                            
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Description</mat-label>
                            <textarea
                            [(ngModel)]="quizData.description"
                            name="description" placeholder="Enter the description"
                            matInput 
                            ></textarea> 
                        </mat-form-field>
                        <div class="">
                            <div class=" d-flex justify-content-between">
                                <mat-form-field appearance="outline" class="w50 float-left">
                                    <mat-label>Number of Question</mat-label>
                                    <input
                                    [(ngModel)]="quizData.numberOfQuestion"
                           
                                    name="numberOfQuestion"
                                    type="text" matInput placeholder="Enter here">
                                    
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="w50 float-right">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input 
                                    [(ngModel)]="quizData.maxMarks"
                           
                                    name="maximumMarks"
                                    type="text" matInput placeholder="Enter here">
                                    
                                </mat-form-field>
                            </div>
                        </div>
                    
                            <mat-slide-toggle 
                            [(ngModel)]="quizData.active"
                            name="active"
                            class="mb20">Publish Status</mat-slide-toggle>
                        <br/>
                        
                        <mat-form-field class="w100">
                            <mat-label>Available Category</mat-label>
                            <mat-select 
                            [(ngModel)]="quizData.category"
                            
                             name="category">
                                <mat-option *ngFor="let c of cat" [value]="c">{{c.title}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        
                        <div class="container text-center mb10">
                            <button mat-raised-button color="accent" class="ml20">Update</button>
                            
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    {{quizData|json}}
    
</mat-card>
