<h1 class="mt20 text-center">Add Question to {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                    <mat-card-header class="mb20">
                        <mat-card-subtitle>
                            Enter details to the new Question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                       <form #myForm="ngForm" (submit)="addQuestion(); myForm.resetForm()">
                        
                            <!-- <mat-form-field class="w100" appearance="fill"> -->
                                <!-- <mat-label>Write a Question</mat-label>
                                <textarea
                                [(ngModel)]="question.content"
                                name="content"
                                 matInput rows="6"></textarea> -->
                            <!-- </mat-form-field> -->
                            <ckeditor [editor]="editor" data="" [(ngModel)]="question.content"
                                 name="content"
                            ></ckeditor>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Option1</mat-label>
                                        <input 
                                        [(ngModel)]="question.option1"
                                        name="option1"
                                        type="text" matInput placeholder="enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Option2</mat-label>
                                        <input
                                        [(ngModel)]="question.option2"
                                        name="option2"
                                         type="text" matInput placeholder="enter here"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field  class="w100">
                                        <mat-label>Option3</mat-label>
                                        <input [(ngModel)]="question.option3"
                                        name="option3" type="text" matInput placeholder="enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field  class="w100">
                                        <mat-label>Option4</mat-label>
                                        <input [(ngModel)]="question.option4"
                                        name="option4" type="text" matInput placeholder="enter here"/>
                                    </mat-form-field>
                                </div>
                            </div>

                            <mat-divider></mat-divider>
                                <mat-form-field class="w100" >
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select [(ngModel)]="question.answer"
                                    name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                    </mat-select>
                              </mat-form-field>
                            <div class="conainer text-center">
                                <button mat-raised-button color="accent">Add Question</button>
                            </div>
                       </form>                    
                    </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
