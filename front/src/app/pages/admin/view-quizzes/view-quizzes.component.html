<mat-card *ngFor="let q of quizzes" class="mt20">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{q.description}}
    </mat-card-content>
    <mat-card-content>
        <button 
        [routerLink]="'/admin/view-quiz-question/'+q.qid+'/'+q.title"
        mat-flat-button color="accent" class="ml20">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions: {{q.numberOfQuestion}}</button>
        <button 
        [routerLink]="'/admin/update-quiz/'+q.qid"
        mat-flat-button color="accent" class="ml20"
        >Update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>
        <button mat-flat-button color="accent" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
        
    </mat-card-content>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
