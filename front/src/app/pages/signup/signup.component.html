<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="cardCol">
                    <div class="container text-center">
                        <img src="../../../assets/download.jpeg" alt="logo.png" width="150px" height="150px" />
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <!-- <h1>{{user|json}}</h1> -->
                    <div class="container text-center">
                    <form (ngSubmit)="formSubmit()">
                        <!-- username -->
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>User Name</mat-label>
                            <input type="text" matInput placeholder="Enter here" [(ngModel)]="user.username"
                                name="username">
                            <mat-hint>Username must be unique!</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter here" [(ngModel)]="user.password"
                                name="password">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput placeholder="Enter here" [(ngModel)]="user.firstName"
                                name="firstName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput placeholder="Enter here" [(ngModel)]="user.lastName"
                                name="lastName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Enter here" [(ngModel)]="user.email" name="email">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Phone</mat-label>
                            <input type="text" matInput placeholder="Enter here" [(ngModel)]="user.phone" name="phone">
                        </mat-form-field>
                        <div class="container text-center mb10">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button class="ml10" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
